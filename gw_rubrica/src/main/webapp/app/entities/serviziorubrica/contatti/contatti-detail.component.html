<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contatti">
            <h2><span>Contatti</span> {{contatti.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{contatti.name}}</span>
                </dd>
                <dt><span>Surname</span></dt>
                <dd>
                    <span>{{contatti.surname}}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{contatti.phone}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{contatti.email}}</span>
                </dd>
                <dt><span>Owner</span></dt>
                <dd>
                    <span>{{contatti.owner}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contatti', contatti.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
